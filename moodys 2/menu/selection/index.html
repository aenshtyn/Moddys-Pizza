<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Get Values of Selected Checboxes</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
  $(document).ready(function() {
    $("button").click(function(){
      var favorite = [];
      $.each($("input[name='sport']:checked"), function(){
        favorite.push($(this).val());
      });
      // alert("My favourite sports are: " + favorite.join(", "));
      document.getElementById("order").innerHTML = "Your order is:" + favorite.join(", ");
    });
  });

  $(document).ready(function(){
    $("select.crust").change(function(){
      var selectedCrust = $(this).children("option:selected").val();
      $("select.size").change (function(){
        var selectedSize = $(this).children("option:selected").val();

        //  alert("You have selected the country - " + selectedCountry);
        document.getElementById("order").innerHTML = selectedCrust + " " + selectedSize;
      });

    });
  });



</script>
</head>
