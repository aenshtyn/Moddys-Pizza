<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap.css" rel="stylesheet" type="text/css">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src = "scripts.js"></script>
</head>
<body>



  <div class = "contact">

    <h2><strong>Your Adress</strong></h2>

    <div class="adressContainer">

      <div class="row">
        <div class="column">
          <form name = "contactUs" onsubmit="return validateForm()" method="post" >
            <input type="text" name="name" placeholder="Name..">
          </div>
          <div class="column">
            <input type="text" name="email" placeholder="Email.."  >
          </div>
          <div class="column">
            <input type="text" name="phone" placeholder="Phone number.."  >
          </div>
          <textarea id="subject" name="subject" placeholder="Your adress here .." style="height:50px" ></textarea>
          <input type="submit" value="Submit" >
        </form>
      </div>
    </div>
  </div>


</body>
</html>
